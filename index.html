<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Yogee - Redirecting to React App</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: #efd1f8;
      color: #333;
      text-align: center;
    }
    .loader {
      border: 5px solid #f3f3f3;
      border-top: 5px solid #dd61cd;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    h1 {
      margin-bottom: 10px;
    }
    p {
      margin-bottom: 20px;
    }
    .button {
      background-color: #dd61cd;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
    }
    .button:hover {
      background-color: #c84db6;
    }
  </style>
  <script>
    window.onload = function() {
      setTimeout(function() {
        window.location.href = '/src';
      }, 2000);
    }
  </script>
</head>
<body>
  <div class="loader"></div>
  <h1>Yogee</h1>
  <p>Redirecting to the React application...</p>
  <a href="/src" class="button">Click here if you are not redirected automatically</a>
</body>
</html>
